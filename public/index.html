<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>George Maddocks</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body data-ng-app="AngularRequirements">
    <div class="row">
      <div id="header-name">
        <p id="name">George Maddocks</p>
      </div>
    </div>
    <!-- <div class="row" id="strip-below-header">
      <div class="col-sm-12">
      </div>
    </div> -->
<div class="row">
    <div data-ng-controller = "ParallaxController as parCtrl" id="bridge-text-div"/>
    <img src="assets/bridge.jpg" id="bridge" du-parallax y="parCtrl.background" alt="" />
       <p id="main-text">
         Skilled at test-driven, object-oriented development. I'm looking for a
         junior developer role where I can hone what I've learned and have fun
         with it!
       </p>
    </div>
  </div>


    <div class="row" id="three_panels"></div>
    <div class="row" id="social_links"></div>
    <div data-ng-controller="GithubRepositoryListController as gitRepoListCtrl"
     class="row" id="github_repos"></div>


    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-scroll/angular-scroll.min.js"></script>
    <script src="bower_components/ng-parallax/angular-parallax.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/githubRepositoryListController.js"></script>
    <script src="js/repoRequestFactory.js"></script>
    <script src="js/parallaxController.js"></script>
  </body>
</html>
